<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }
    
    .overlay-menu {
        position: fixed;
        top: 0;
        right: -300px; /* Menu akan tersembunyi di awal */
        width: 300px;
        height: 100%;
        background-color: #333;
        z-index: 1000; /* Menempatkan di atas semua elemen lain */
        transition: right 0.3s ease; /* Animasi saat menu muncul */
    }
    
    .overlay-menu.open {
        right: 0; /* Menggerakkan menu ke posisi yang terlihat */
    }
    
    .menu-button {
        position: fixed;
        top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999; /* Menempatkan di atas elemen lain kecuali overlay-menu */
        transition: opacity 0.3s ease; /* Animasi saat tombol fade out */
    }

    .menu-button.hide {
        opacity: 0; /* Menyembunyikan tombol saat overlay aktif */
    }
</style>
</head>
<body>

<div class="containr">
    <button class="menu-button" onclick="toggleMenu()">Toggle Menu</button>
    <button class="menu-button hide" onclick="toggleMenu()">Hide Menu</button>
    <div class="overlay-menu">
        <ul>
            <li><a href="#">Menu Item 1</a></li>
            <li><a href="#">Menu Item 2</a></li>
            <li><a href="#">Menu Item 3</a></li>
            <li><a href="#">Menu Item 4</a></li>
            <li><a href="#">Menu Item 5</a></li>
        </ul>
    </div>
</div>

<script>
    function toggleMenu() {
        var overlayMenu = document.querySelector('.overlay-menu');
        overlayMenu.classList.toggle('open');
        
        var menuButtons = document.querySelectorAll('.menu-button');
        menuButtons.forEach(function(button) {
            button.classList.toggle('hide');
        });
    }
</script>

</body>
</html>
